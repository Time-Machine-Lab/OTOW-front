run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ

on:
  push:
    branches:
      - master

jobs:
    build-frontend:
        runs-on: ubuntu-latest
        environment:
          name: FRONT_END_ENV

        steps:
          - name: Checkout
            uses: actions/checkout@v2


          - name: Checkout Auto Label
            run: |
              if [[ "${{ github.event.head_commit.message }}" == *"<Auto-Frontend>"* ]]; then
                echo "Commit message contains <Auto>. Proceeding with the workflow."
              else
                echo "Commit message does not contain <Auto-Frontend>. Skipping the workflow."
                exit 78 
              fi

          - name: Setup Node.js
            uses: actions/setup-node@v2
            with:
              node-version: '16'
          - name: Install Yarn
            working-directory: otow-front
            run: npm install -g yarn
          - name: Install Dependencies
            working-directory: otow-front
            run: yarn install --ignore-engines
          - name: Build Frontend
            working-directory: otow-front
            run: yarn build
          - name: Log in to Docker Hub
            run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

          - name: Build Docker image
            run: docker build -t ${{ secrets.DOCKER_USERNAME }}/otow-front .
            working-directory: otow-front

          - name: Push Docker image
            run: docker push ${{ secrets.DOCKER_USERNAME }}/otow-front

          - name: SSH into server and deploy
            uses: appleboy/ssh-action@master
            with:
              host: ${{ secrets.SERVER_ADDRESS }}
              username: root
              password: ${{ secrets.SERVER_PWD }}
              script: |
                stop_docker_name=$(docker ps --filter "expose=80" --format "{{.Names}}")
                if [ "$stop_docker_name" != "" ]; then
                docker stop $stop_docker_name
                fi
                docker rm otow-front || true
                docker rmi $(docker images ${{ secrets.DOCKER_USERNAME }}/otow-front -q) || true
                sleep 3
                docker pull ${{ secrets.DOCKER_USERNAME }}/otow-front
                docker run --name otow-front -d -p 0.0.0.0:80:80 -p 0.0.0.0:443:443 -v /home/nginx:/etc/nginx ${{ secrets.DOCKER_USERNAME }}/otow-front
